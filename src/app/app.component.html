<h1>Vending machine simulation</h1>
<div class="box">
    <div class="left">
        <div class="grid">
            <app-snack *ngFor="let snack of snacks" [snack]="snack"></app-snack>
        </div>
    </div>

    <div class="right">
        <app-selected-snack></app-selected-snack>
        <app-payment></app-payment>
    </div>
</div>
